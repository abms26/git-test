        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConvertPointsRequest'
        required: true
      responses:
        '200':
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ConvertPointsResponse'
          description: OK
