    url: http://www.apache.org/licenses/LICENSE-2.0
  termsOfService: urn:tos
  title: Api Documentation
  version: '1.0'
openapi: 3.0.3
paths:
  /api/indexer/v2/index:
    delete:
      operationId: deleteIndexUsingDELETE
      parameters:
      - description: data partition id
        in: header
        name: data-partition-id
        required: true
      - description: kind
        in: query
        name: kind
        required: true
        schema:
          type: string
        style: form
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseEntity'
          description: OK
        '204':
          description: No Content
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      security:
      - Authorization:
        - global
      summary: deleteIndex
      tags:
      - cleanup-indicies-api
  /api/indexer/v2/info:
    get:
      operationId: infoUsingGET
      parameters:
      - description: data partition id
        in: header
        name: data-partition-id
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VersionInfo'
          description: OK
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
      - Authorization:
        - global
      summary: info
      tags:
      - info-api
  /api/indexer/v2/liveness_check:
    get:
      operationId: livenessCheckUsingGET
      parameters:
      - description: data partition id
        in: header
        name: data-partition-id
        required: true
      responses:
        '200':
          content:
            '*/*':
              schema:
                type: string
          description: OK
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
      - Authorization:
        - global
      summary: livenessCheck
      tags:
      - health-check-api
  /api/indexer/v2/partitions/provision:
    put:
      operationId: provisionPartitionUsingPUT
      parameters:
      - allowReserved: false
        description: data-partition-id
        in: header
        name: data-partition-id
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            '*/*':
              schema:
                type: object
          description: OK
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
      - Authorization:
        - global
      summary: provisionPartition
      tags:
      - partition-setup-api
  /api/indexer/v2/readiness_check:
    get:
      operationId: readinessCheckUsingGET
      parameters:
      - description: data partition id
        in: header
        name: data-partition-id
        required: true
      responses:
        '200':
          content:
            '*/*':
              schema:
                type: string
          description: OK
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
      - Authorization:
        - global
      summary: readinessCheck
      tags:
      - health-check-api
  /api/indexer/v2/reindex:
    patch:
      operationId: fullReindexUsingPATCH
      parameters:
      - description: data partition id
        in: header
        name: data-partition-id
        required: true
      - description: force_clean
        in: query
        name: force_clean
        required: false
        schema:
          type: boolean
        style: form
      responses:
        '200':
          content:
            '*/*':
              schema:
                type: string
          description: OK
        '204':
          description: No Content
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      security:
      - Authorization:
        - global
      summary: fullReindex
      tags:
      - reindex-api
    post:
      operationId: reindexUsingPOST_1
      parameters:
      - description: data partition id
        in: header
        name: data-partition-id
        required: true
      - description: force_clean
        in: query
        name: force_clean
        required: false
        schema:
          type: boolean
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RecordReindexRequest'
      responses:
        '200':
          content:
            '*/*':
              schema:
                type: object
          description: OK
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
      - Authorization:
        - global
      summary: reindex
      tags:
      - reindex-api
