  Point:
    description: Point representation for CRS operations
    properties:
      x:
        description: x coordinate or longitude
        example: -61.04340628871454
        type: object
      y:
        description: y coordinate or latitude
        example: 10.673103179456877
        type: object
      z:
        description: z coordinate
        example: 0.0
        type: object
    required:
    - x
    - y
    - z
    title: Point
    type: object
  TrajectoryStationIn:
    description: Input trajectory station record; context is provided by the container.
    properties:
      azimuth:
        description: Azimuth angle in degrees of arc, 0.0/360.0 is North; reference
          given by azimuthReference (TRUE_NORTH or GridNorth).
        example: 355.0
        type: object
      dx:
        description: E-W deviation in the local Cartesian engineering CRS from the
          well reference point; unit is given by container's 'unitXY' or projected
          'trajectoryCRS'.
        example: 55.9
        type: object
      dy:
        description: N-S deviation in the local Cartesian engineering CRS from the
          well reference point; Y is aligned with azimuth reference (TRUE_NORTH or
          projected GridNorth); unit is given by container's 'unitXY' or projected
          'trajectoryCRS'.
        example: -145.3
        type: object
      dz:
        description: True vertical deviation in the local Cartesian engineering CRS
          from the well reference point; unit is given by container's unitZ; downwards
          positive.
        example: 1965.6
        type: object
      inclination:
        description: Inclination angle in degrees of arc, 0.0 is vertical, 90.0 is
          horizontal.
        example: 15.0
        type: object
      md:
        description: MD (measured depth) from vertical reference point in 'unitZ'.
        example: 2563.56
        type: object
    required:
    - azimuth
    - inclination
    - md
    title: TrajectoryStationIn
    type: object
  TrajectoryStationOut:
    description: Output trajectory station record; context is provided by the container.
    properties:
      azimuthGN:
        description: Grid North azimuth angle in degrees of arc, 0.0/360.0 is North.
        example: 355.0
        type: object
      azimuthTN:
        description: True North azimuth angle in degrees of arc, 0.0/360.0 is North.
        example: 355.96
        type: object
      dls:
        description: Curvature, Dog Leg Severity, measured in 'unitDls'.
        type: object
      dxTN:
        description: True E-W deviation in the local Cartesian engineering CRS from
          the well reference point; unit is given by container's 'unitXY'.
        example: 55.9
        type: object
      dyTN:
        description: True N-S deviation in the local Cartesian engineering CRS from
          the well reference point; Y is aligned with TRUE_NORTH; unit is given by
          container's 'unitXY'.
        example: -145.3
        type: object
      dz:
        format: double
        type: number
      inclination:
        description: Inclination angle in degrees of arc, 0.0 is vertical, 90.0 is
          horizontal.
        example: 15.0
        type: object
      md:
        description: MD (measured depth) from vertical reference point in 'unitZ'.
        example: 2563.56
        type: object
      original:
        description: Original trajectory station if true, interpolated trajectory
          station if false.
        type: object
      point:
        $ref: '#/definitions/Point'
        description: Trajectory station point in trajectoryCRS and vertical unit as
          defined in container's 'unitZ'.
      wgs84Latitude:
        description: WGS 84 latitude in dega
        type: object
      wgs84Longitude:
        description: WGS 84 longitude in dega
        type: object
    required:
    - azimuthGN
    - azimuthTN
    - dxTN
    - dyTN
    - inclination
    - md
    - point
    title: TrajectoryStationOut
    type: object
